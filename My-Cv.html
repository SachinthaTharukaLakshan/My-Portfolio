    <style>
        /* Navbar styles */
        .navbar {
            background-color: #f8f9fa; /* Light background */
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #343a40; /* Dark gray */
            text-transform: uppercase; /* Uppercase letters */
        }

        .d-flex {
            display: flex;
            gap: 15px; /* Space between links */
        }

        .nav-link {
            display: inline-block;
            padding: 8px 16px; /* Box padding */
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border: 2px solid transparent; /* Invisible border for spacing */
            border-radius: 20px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth hover effects */
        }

        .nav-link:hover {
            background-color: #007bff; /* Blue background on hover */
            color: #fff; /* White text on hover */
            border-color: #007bff; /* Match the border with hover color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .nav-link:active {
            transform: scale(0.95); /* Click animation effect */
        }
    </style>
</head>

    <head>
        <meta charset="UTF-8">

        <title>3D Navbar and Text Animation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Body Style */
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(to bottom right, #fbfbfb, #395aff); /* Gradient Background */
                color: #ffffff;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
    
            /* Navbar Styling */
            .navbar {
                background-color: #6d72ff;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            }
    
            .navbar .nav-link {
                color: #000000;
                font-size: 18px;
                transition: color 0.3s;
            }
    
            .navbar .nav-link:hover {
                color: #535dad; /* Hover Effect */
            }
    
            /* Main Content Styling */
            .content {
                flex: 1;
                text-align: center;
                margin-top: 100px;
            }
    
            h1 {
                font-size: 50px;
                font-weight: bold;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5), 
                             -3px -3px 5px rgba(0, 0, 0, 0.2); /* 3D Effect */
                animation: slideDown 2s ease-out, glow 1.5s infinite alternate;
            }
    
            p {
                font-size: 20px;
                color: rgba(0, 0, 0, 0.9);
                animation: fadeIn 2s ease-in-out;
            }
    
            /* Keyframes for Animation */
            @keyframes slideDown {
                0% {
                    transform: translateY(-100px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
    
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
    
            @keyframes glow {
                from {
                    text-shadow: 0 0 10px #0015ff, 0 0 20px #0015ff, 0 0 30px #0015ff;
                }
                to {
                    text-shadow: 0 0 20px #0015ff 0 0 30px #0015ff, 0 0 40px #0015ff;
                }
            }
        </style>
    </head>
